version: "3.8"
# .env file

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    env_file:
      - .env
    ports:
      - "27017:27017" 
    volumes:
      - type: volume
        source: MONGO_DATA
        target: /data/db
      - type: volume
        source: MONGO_CONFIG
        target: /data/configdb
        
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports: 
    - "8081:8081"
    env_file:
      - .env


volumes:
  MONGO_DATA:
    name: MONGO_DATA
  MONGO_CONFIG:
    name: MONGO_CONFIG