apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-app
  namespace: my-first-namespace
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-container
          image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:backend
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-configmap
          readinessProbe:
            httpGet:
              path: /status   
              port: 8000       
            initialDelaySeconds: 7   
            periodSeconds: 10        
            timeoutSeconds: 7         
            successThreshold: 1       
            failureThreshold: 5 