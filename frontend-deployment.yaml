apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-app
  namespace: my-first-namespace
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      serviceAccountName: service-account
      containers:
        - name: frontend-container
          image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:frontend
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-configmap
            - secretRef:
                name: app-secret
          readinessProbe:
            httpGet:
              path: /status   
              port: 8000       
            initialDelaySeconds: 7   
            periodSeconds: 10        
            timeoutSeconds: 7         
            successThreshold: 1       
            failureThreshold: 5 
