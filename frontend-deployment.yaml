apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-app
  namespace: my-first-namespace
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-container
          image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:frontend
          ports:
            - containerPort: 8000
          env:
                - name: PORT
                  value: "8000" 
                - name: BACKENDURL
                  value: "http://backend-service:32499"