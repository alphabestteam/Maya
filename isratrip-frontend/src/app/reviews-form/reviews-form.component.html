<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<form [formGroup]="reviewForm" class="course-details-form">
    <div class="card box_background">
    <label class="label">Rate This Trip:</label>
    <rating class="star-rating" [(ngModel)]="value" 
    [max]="max" 
    [readonly]="false" 
    [titles]="['one','two','three','four']"></rating>
    <label class="label">Write A Review For The Trip:</label>
    <mat-form-field appearance="outline">
        <textarea matInput placeholder="Review" formControlName="review" cdkTextareaAutosize>
        </textarea>
    </mat-form-field>
    </div>
</form>
