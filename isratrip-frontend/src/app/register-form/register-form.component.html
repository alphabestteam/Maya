<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="login-form">
    <div class="card box_background">
        <h2 class="head py-2">Register</h2>
        <form class="user-login" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row ">
                <div class="form-group mb-3 ">
                    <label class="label">first name</label>
                    <input type="text" class="input form-control " formControlName="first_name"
                        [ngClass]="{'invalid': registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched}" />
                    <div *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
                        class="error-message error">
                        First name is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">last name</label>
                    <input type="text" class="input form-control" formControlName="last_name"
                        [ngClass]="{'invalid': registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched}" />
                    <div *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
                        class="error-message error">
                        Last name is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">username</label>
                    <input type="text" class="input form-control" formControlName="username"
                        [ngClass]="{'invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}" />
                    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                        class="error-message error">
                        Username is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">password</label>
                    <input type="password" class="input form-control" id="inputPassword"
                        [ngClass]="{'invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="error-message error">
                        Password is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">city</label>
                    <input type="text" class="input form-control" formControlName="city"
                        [ngClass]="{'invalid': registerForm.get('city')?.invalid && registerForm.get('city')?.touched}" />
                    <div *ngIf="registerForm.get('city')?.invalid && registerForm.get('city')?.touched"
                        class="error-message error">
                        City is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">date of birth</label>
                    <input type="text" class="input form-control" formControlName="date_of_birth"
                        [ngClass]="{'invalid': registerForm.get('date_of_birth')?.invalid && registerForm.get('date_of_birth')?.touched}" />
                    <div *ngIf="registerForm.get('date_of_birth')?.invalid && registerForm.get('date_of_birth')?.touched"
                        class="error-message error">
                        Date of birth is required!
                    </div>
                </div>
            </div>
            <div class="buttons text-center">
                <button mat-raised-button type="submit" class="btn-customBlue mr-2">Register</button>
            </div>
        </form>
    </div>
</div>
