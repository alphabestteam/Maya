<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="login-form">
    <div class="card box_background">
        <h2 class="head py-2">Login</h2>
        <form class="user-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row ">
                <div class="form-group mb-3">
                    <label class="label">username</label>
                    <input type="text" class="input form-control" formControlName="username"
                        [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" />
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                        class="error-message error">
                        Username is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="label">password</label>
                    <input type="password" class="input form-control" id="inputPassword"
                        [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="error-message error">
                        Password is required!
                    </div>
                </div>
            </div>
            <div class="buttons text-center">
                <button mat-raised-button type="submit" class="btn-customBlue mr-2">Login</button>
            </div>
        </form>
    </div>
</div>
